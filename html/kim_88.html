<h2>Percentile rank</h2>

<h3>Description</h3>

<p>Calculate percentile rank of each value in a vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">percentile_rank(vector)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>vector</code></td>
<td>
<p>a numeric vector</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">percentile_rank(1:5)
percentile_rank(1:10)
percentile_rank(1:100)
</code></pre>
