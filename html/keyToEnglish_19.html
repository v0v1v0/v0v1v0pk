on Wikipedia
</p>

<pre><code class="language-R">data(wl_science)
</code></pre>


<h3>Format</h3>

<p>An object of class 'character'
</p>


<h3>Examples</h3>

<pre><code class="language-R">data(wl_science)

</code></pre>
