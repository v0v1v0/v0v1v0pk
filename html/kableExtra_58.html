</p>


<h3>Usage</h3>

<pre><code class="language-R">spec_tooltip(title, position = "right")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>title</code></td>
<td>
<p>text for hovering message</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>position</code></td>
<td>
<p>How the tooltip should be positioned. Possible values are
