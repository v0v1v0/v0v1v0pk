<h2>All Modalities and the Corresponding package</h2>

<h3>Description</h3>

<p>Return the modalities for images and the
packages that contain them
</p>


<h3>Usage</h3>

<pre><code class="language-R">modality_df()
</code></pre>


<h3>Value</h3>

<p><code>data.frame</code> of two columns:
</p>

<ul>
<li>
<p>modality: modality of image
</p>
</li>
<li>
<p>package: package that contains it
</p>
</li>
</ul>
