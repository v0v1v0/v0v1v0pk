<h2>Chunk Indexing</h2>

<h3>Description</h3>

<p>(Internal) index a chunk. Should not be called by the user directly.
</p>


<h3>Usage</h3>

<pre><code class="language-R">index(label, type)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>label</code></td>
<td>
<p>The chunk label.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
<p>The type of chunk to be indexed.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The rank of the indexed chunk.
</p>


<h3>See Also</h3>

<p><code>figr</code>, <code>anchors</code>
</p>
