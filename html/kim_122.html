<h2>Standardize</h2>

<h3>Description</h3>

<p>Standardize (i.e., normalize, obtain z-scores, or obtain the
standard scores)
</p>


<h3>Usage</h3>

<pre><code class="language-R">standardize(x = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a numeric vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the output will be a vector of the standard scores of the input.
</p>


<h3>Examples</h3>

<pre><code class="language-R">standardize(1:10)
</code></pre>
