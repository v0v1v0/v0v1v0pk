<h2>Log Stirling</h2>

<h3>Description</h3>

<p>Computes the log of the Stirling approximation of n!.
</p>


<h3>Usage</h3>

<pre><code class="language-R">logStirling(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>integer or vector of integers.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Stirling approximation of log(n!).  If n &lt;= 14, then computes log(n!) directly, i.e. no Stirling approximation.
</p>
