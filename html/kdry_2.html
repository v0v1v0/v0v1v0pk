<h2>icolnames</h2>

<h3>Description</h3>

<p>Return colnames in a table with index numbers.
</p>


<h3>Usage</h3>

<pre><code class="language-R">icolnames(df)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>df</code></td>
<td>
<p>A data.frame object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>data.table</code> with the two columns <code>index</code> and <code>name</code> is returned.
</p>


<h3>Examples</h3>

<pre><code class="language-R">data("iris")
icolnames(iris)
</code></pre>
