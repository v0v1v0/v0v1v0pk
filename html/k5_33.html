<h2>View an HTML document in Firefox</h2>

<h3>Description</h3>

<p>Take an XML document object, write to an HTML file, and open in Firefox.
</p>


<h3>Usage</h3>

<pre><code class="language-R">view_firefox(html)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>html</code></td>
<td>
<p>An object which has the class <code>xml_document</code>, often from rvest.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The html object, invisibly.
</p>
