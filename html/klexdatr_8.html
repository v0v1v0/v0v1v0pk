<h2>Station Data</h2>

<h3>Description</h3>

<p>A tbl data frame of detection stations.
</p>


<h3>Usage</h3>

<pre><code class="language-R">station
</code></pre>


<h3>Format</h3>

<p>A tbl data frame:
</p>

<dl>
<dt>Station</dt>
<dd>
<p>The unique station name (fctr).</p>
</dd>
<dt>Section</dt>
<dd>
<p>The section code (fctr).</p>
</dd>
<dt>geometry</dt>
<dd>
<p>The station point (POINT (m)).</p>
</dd>
</dl>
