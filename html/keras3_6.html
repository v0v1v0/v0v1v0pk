<h2>Pipe operator</h2>

<h3>Description</h3>

<p>See <code>%&gt;%</code> for more details.
</p>


<h3>Usage</h3>

<pre><code class="language-R">lhs %&gt;% rhs
</code></pre>


<h3>Value</h3>

<p>Most commonly, the result of calling the right hand side with the
left hand side as an argument: <code>rhs(lhs)</code>. See the magritter vignette for
other, more advanced, usages.
</p>
