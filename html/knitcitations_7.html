<h2>greycite citation method</h2>

<h3>Description</h3>

<p>Grab citation data using the greycite API
</p>


<h3>Usage</h3>

<pre><code class="language-R">greycite(url, format = c("bib", "json"))
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>url</code></td>
<td>
<p>the website URL</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>format</code></td>
<td>
<p>have greycite return data in bib (bibtex) or json format?</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a bibentry class object
</p>
