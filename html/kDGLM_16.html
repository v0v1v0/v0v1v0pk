<h2>check.block.status</h2>

<h3>Description</h3>

<p>Checks if a block is defined.
</p>


<h3>Usage</h3>

<pre><code class="language-R">check.block.status(block)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>block</code></td>
<td>
<p>A dlm_block object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A character ("defined" or "undefined") indicating if all parameters in the block are defined.
</p>
